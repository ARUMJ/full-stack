<!DOCTYPE html>
<html>
    <head>
        <title>My First Webpage</title>
    </head>
    <body>
        <h1>Registion Form</h1>

        <div id="reg-form">
            <form>

                <label for="first-name">First name</label>
                <input type="text" name="first-name" placeholder="Name" required>

                <label for="last-name">last name</label>
                <input type="text" name="last-name" placeholder="last" required>

                <div>

                     <label for="gender-choice">Male</label>
                    <input type="radio" name="gender-male" value="choice-1">

                    <label for="gender-choice">Female</label>
                    <input type="radio" name="gender-male" value="choice-2">

                    <label for="gender-choice">Other</label>
                    <input type="radio" name="gender-Other" value="choice-3">



                </div>

                <div>

                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="xyx@email.com">
                </div>

                <label for="password">Password</label>
                    <input type="password" name="password">
                </div>

                <div>

                    <label for="Month">Birthday</label>
                    <select name="Month" id="options">
                    
                    <option value="0">Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">Febuary</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                </select>


                </div>

                <label for="agree">I agree to all the conditions of the form</label>
                <input type="checkbox" name="agree">

                <button type="submit">Submit</button>



            </form>



        </div>
    </body>
</html>
